---
- name: Install locales
  apt:
    update-cache: yes
    name: locales
    state: present

- name: Update locale-gen configuration
  lineinfile:
    dest: /etc/locale.gen
    regexp: ^# en_US\.UTF-8 UTF-8$
    line: en_US.UTF-8 UTF-8

- name: Generate en_US.UTF-8 locale
  command: locale-gen --lang en_US.UTF-8
  args:
    creates: /usr/lib/locale/locale-archive

- name: Install mksh
  apt:
    update-cache: yes
    name: mksh
    state: present
